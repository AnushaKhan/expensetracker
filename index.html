

<html>
    <head>
      <link rel="stylesheet"
      href="index.css"/>
      <script src="index.js"></script>
        <title>
            EXPENSE TRACKER
        </title>
        
    </head>

    <body>
      <div id="Expensetracker">
      <h1>Expense Tracker</h1>
      <div id="Yourbalance">
        <h2>Your Balance</h2>
        <span id="sp">Rs 0</span>
      </div>
      <div id="trans">
        <div class="income">
            <h3>Income</h3>
            <span id="isp">rs 0</span>
        </div>
        <div class="expense">
            <h4>Expense</h4>
            <span id="esp">rs 0</span>
        </div>

      </div>
      <div id="History">
        <h5>History :</h5>
        <ul id="list" class="list"></ul>
      </div> 
         <div id="addtrans">
            <h6>Add new transactions</h6>
            <form onsubmit="onSub(event)">

                <label for="desc">Description</label>
                <input type="text" id="desc" name="desc"/>
                <label for="amt">Amount</label>
                <input type="number" id="amt" name="amt"/>
                <div id="radiobutt">
                <input type="radio" id="income" name="choice" value="Income" class="inc"/>
                <label for="income">Income</label>
                <input type="radio" id="expense" name="choice" value="Expense" class="inc"/>
                <label for="expense">Expense</label>
                </div>
                <button type="submit" id="button">Add Transaction</button>
            </form>
         </div>

    </div>

    </body>
</html>
